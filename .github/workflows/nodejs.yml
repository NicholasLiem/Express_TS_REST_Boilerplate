name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_USER: dev_user
          POSTGRES_PASSWORD: dev_password
          POSTGRES_DB: dev_database
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '20'
    
    - name: Set up .env file
      run: cp ./src/.env.example .env
      working-directory: ./src
    
    - name: Set up public key file
      run: cp ./src/public.key.example public.key
      working-directory: ./src
    
    - name: Set up private key file
      run: cp ./src/private.key.example private.key
      working-directory: ./src
      
    - name: Install dependencies
      run: yarn install
      working-directory: ./src
    
    - name: Run tests
      run: yarn test
      working-directory: ./src
